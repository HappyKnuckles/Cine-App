<ion-input class="search" #searchInput placeholder="Search" [(ngModel)]="searchQuery" (ngModelChange)="onSearchChange($event)" [clearOnEdit]="true" [@openClose]="!isOpen ? true : false">
  <ion-label style="padding-left: 21px;">
    <ion-icon name="search"></ion-icon>
  </ion-label>
  <ion-button *ngIf="showFilterButton" class="filterBtn" id="filter-modal" (click)="emitSetOpen(true)">
    <ion-label>Filter</ion-label>
  </ion-button>
</ion-input>
